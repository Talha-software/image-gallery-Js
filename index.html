<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img class="img" src="pics/1.png" alt="">
        <img class="img" src="pics/2.png" alt="">
        <img class="img" src="pics/3.png" alt="">
        <img class="img" src="pics/4.png" alt="">
        <img class="img" src="pics/5.png" alt="">
        <img class="img" src="pics/6.png" alt="">
        <img class="img" src="pics/7.png" alt="">
        <img class="img" src="pics/8.png" alt="">
        <img class="img" src="pics/9.png" alt="">
    </div>

<script>
    const images = document.querySelectorAll(".img")

function clearActiveImage() {
    images.forEach(function(image) {
        image.classList.remove("active");
    });
}

images.forEach(function(image, index) {
    image.onclick = function () {
        event.stopPropagation()
        if(images[index].classList.contains("active")){
            images[index].classList.remove("active")
        } else {
            clearActiveImage(index)
            images[index].classList.add("active")
        }
    }
})

window.addEventListener("click", () => {
    clearActiveImage()
})

</script>
</body>
</html>
